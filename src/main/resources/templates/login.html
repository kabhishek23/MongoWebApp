<!DOCTYPE HTML>
<html>
<head>
<title>BCP MongoDB UI</title>

<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />

<link href="vendor/bootstrap/css/bootstrap-theme.min.css"
	rel="stylesheet" type="text/css" />

<!-- Custom Fonts -->
<link href="css/custom.css" rel="stylesheet" type="text/css" />

<!-- Custom Fonts -->
<link href="vendor/font-awesome-4.6.3/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />

<!-- Bootstap-Validator -->
<link href="vendor/form-validator/css/formValidation.min.css"
	rel="stylesheet" type="text/css" />

</head>
<body class="custom-body">
	<nav class="rb-header"></nav>

	<section class="container">
		<div class="row" style="margin-top: 5%">
			<div class="col-md-6 col-md-offset-3">
				<h1 class="text-center">BCP MongoDB UI</h1>
				<div class="panel panel-default">
					<div class="panel-heading custom-panel-heading">
						<strong class="">Connection Settings</strong>

					</div>
					<div class="panel-body">
						<form id="loginForm" class="form-horizontal" role="form" action="/login" method="POST">

							<div class="form-group">
								<label for="host" class="col-sm-3 control-label">Host</label>
								<div class="col-sm-9">
									<input class="form-control" placeholder="Host" required="true"
										type="text" name="host" value="127.0.0.1" />
								</div>
							</div>

							<div class="form-group">
								<label for="port" class="col-sm-3 control-label">Port</label>
								<div class="col-sm-9">
									<input class="form-control" id="port" value="27017" required=""
										type="text" name="port" />
								</div>
							</div>

							<div class="form-group">
								<label for="username" class="col-sm-3 control-label">Username</label>
								<div class="col-sm-9">
									<input class="form-control" id="username"
										placeholder="Optional" type="text" name="username" />
								</div>
							</div>

							<div class="form-group">
								<label for="password" class="col-sm-3 control-label">Password</label>
								<div class="col-sm-9">
									<input class="form-control" id="password"
										placeholder="Optional" type="password" name="password" />
								</div>
							</div>

							<div class="form-group">
								<label for="database" class="col-sm-3 control-label">Database</label>
								<div class="col-sm-9">
									<input class="form-control" id="database"
										placeholder="Optional" type="text" name="database" />
								</div>
							</div>

							<div class="form-group last">
								<div class="col-sm-offset-3 col-sm-9">
									<button type="submit" class="btn btn-primary btn-sm right">Connect</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>

<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>

<!-- Bootstap-Validator -->
<script type="text/javascript"
	src="vendor/form-validator/js/formValidation.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="vendor/bootstrap/js/bootstrap.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="vendor/metisMenu/metisMenu.min.js"></script>

<!-- JSON Viewer -->
<script type="text/javascript"
	src="vendor/json-viewer/jquery.json-viewer.js"></script>

<!-- DataTables JavaScript -->
<script src="vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="vendor/datatables-responsive/dataTables.responsive.js"></script>

<!-- Custom Theme JavaScript -->
<script src="dist/js/sb-admin-2.js"></script>

<!-- Index.js -->
<script type="text/javascript" src="js/login.js"></script>
</html>
